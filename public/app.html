<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>VideoLab – App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root { --bg:#0b0c10; --card:#15171c; --text:#e8eaf0; --muted:#9aa3b2; --accent:#2d6cdf; --danger:#e5484d; }
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:960px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #23252b;border-radius:14px;padding:18px}
    .row{display:flex;gap:12px;align-items:center}
    button{padding:10px 16px;border:1px solid #2a2e36;background:var(--accent);color:#fff;border-radius:10px;cursor:pointer}
    .ghost{background:transparent}
    .muted{color:var(--muted)}
    .msg{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card" style="margin-bottom:12px">
    <div class="row" style="justify-content:space-between">
      <div>
        <div class="muted">Status</div>
        <div id="status">Loading…</div>
      </div>
      <div class="row">
        <button class="ghost" id="btn-copy">Copy ID token</button>
        <button class="ghost" id="btn-logout">Logout</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px 0">Upload</h3>
    <div class="row">
      <input type="file" id="file">
      <button id="btn-upload">Upload</button>
      <pre id="out" class="small" style="margin: top 8px;"></pre>
    </div>
    <div id="out" class="msg" style="margin-top:10px"></div>
  </div>
</div>

<div id="xcode" style="display:none; margin-top:14px">
  <div class="small" style="margin-bottom:6px">
    Asset ready: <code id="asset-id"></code>
  </div>
  <div style="display:flex; gap:8px; margin-bottom:10px">
    <button class="ghost" id="p-360">360p</button>
    <button class="ghost" id="p-720">720p</button>
    <button class="ghost" id="p-1080">1080p</button>
  </div>
  <pre id="x-status" class="small"></pre>
</div>

<div id="next" style="display:none; margin-top:14px">
  <div class="small">Asset ready: <code id="next-asset"></code></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const $ = (id) => document.getElementById(id);
  
    // status text
    const statusEl = $('status');
    const setStatus = (t) => { if (statusEl) statusEl.textContent = t; };
    setStatus(localStorage.getItem('idToken') ? 'Logged in (token in storage)' : 'Not logged in');
  
    // helper that sends JSON with bearer token
    async function api(path, body) {
      const id = localStorage.getItem('idToken') || '';
      const r = await fetch(path, {
        method: 'POST',
        headers: { 'Content-Type':'application/json', 'Authorization':'Bearer ' + id },
        body: JSON.stringify(body || {})
      });
      const j = await r.json().catch(()=>({}));
      if (!r.ok || j.success === false) {
        throw new Error(j?.error?.message || r.statusText || 'Request failed');
      }
      return j;
    }
  
    // reveal "next/xcode" if we landed with ?asset=
    const params = new URLSearchParams(location.search);
    const assetParam = params.get('asset');
    if (assetParam) {
      const next = $('next'); if (next) next.style.display = 'block';
      const slot = $('next-asset'); if (slot) slot.textContent = assetParam;
  
      const xcode = $('xcode'); if (xcode) xcode.style.display = 'block';
      const aid = $('asset-id'); if (aid) aid.textContent = assetParam;
    }
  
    // upload
    const btn = $('btn-upload');
    const file = $('file');
    const out  = $('out');
  
    btn?.addEventListener('click', async (e) => {
      e.preventDefault();
      if (!out) return;
      out.textContent = '';
  
      try {
        const tok = localStorage.getItem('idToken');
        if (!tok) throw new Error('Not logged in');
  
        const f = file?.files?.[0];
        if (!f) throw new Error('Pick a file first');
  
        btn.disabled = true;
        const originalText = btn.textContent;
        btn.textContent = 'Uploading…';
  
        const fd = new FormData();
        fd.append('file', f);
  
        const res = await fetch('/api/v1/upload', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + tok },
          body: fd               // do NOT set Content-Type manually
        });
  
        const txt = await res.text();
        let j; try { j = JSON.parse(txt); } catch { throw new Error('Bad JSON from server: ' + txt.slice(0,180)); }
        if (!res.ok || j.success === false) throw new Error(j?.error?.message || res.statusText || 'Upload failed');
  
        out.textContent = JSON.stringify(j, null, 2);
  
        const assetId = j?.data?.assetId || j?.data?.storedAs;
        if (assetId) {
          // redirect into the same page with the asset id to reveal transcode panel
          window.location.replace('/app.html?asset=' + encodeURIComponent(assetId));
        }
  
        btn.textContent = originalText;
        btn.disabled = false;
      } catch (err) {
        if (out) out.textContent = 'Upload failed: ' + (err?.message || err);
        btn.disabled = false;
        btn.textContent = 'Upload';
        console.error('upload error:', err);
      }
    });
  
    // transcode flow
    async function startTranscode(preset) {
      $('x-status').textContent = 'Submitting job...';
      const { data } = await api('/api/v1/transcode', { assetId: $('asset-id').textContent, preset });
      $('x-status').textContent = 'Job ' + data.jobId + ' queued (' + preset + '). Waiting...';
  
      const poll = async () => {
        const r = await fetch('/api/v1/jobs/' + data.jobId, {
          headers: { 'Authorization': 'Bearer ' + (localStorage.getItem('idToken')||'') }
        });
        const j = await r.json();
        if (!r.ok || j.success === false) throw new Error(j?.error?.message || 'Job check failed');
        if (j.data.status === 'complete') {
          $('x-status').textContent = 'Done ✅ Output: ' + j.data.outputPath;
        } else if (j.data.status === 'error') {
          $('x-status').textContent = 'Failed ❌ ' + (j.data.message || '');
        } else {
          setTimeout(poll, 1500);
        }
      };
      setTimeout(poll, 1200);
    }
  
    ['360','720','1080'].forEach(h => $('p-' + h)?.addEventListener('click', () => startTranscode(h)));
  
    // copy + logout
    $('btn-copy')?.addEventListener('click', async () => {
      const id = localStorage.getItem('idToken') || '';
      if (!id) return alert('No token in storage');
      await navigator.clipboard.writeText(id);
      alert('ID token copied');
    });
    $('btn-logout')?.addEventListener('click', () => {
      localStorage.removeItem('idToken');
      setStatus('Not logged in');
    });
  });
  </script>  
</body>
</html>
