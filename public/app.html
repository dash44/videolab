<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>VideoLab – App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root { --bg:#0b0c10; --card:#15171c; --text:#e8eaf0; --muted:#9aa3b2; --accent:#2d6cdf; --danger:#e5484d; }
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:960px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #23252b;border-radius:14px;padding:18px}
    .row{display:flex;gap:12px;align-items:center}
    button{padding:10px 16px;border:1px solid #2a2e36;background:var(--accent);color:#fff;border-radius:10px;cursor:pointer}
    .ghost{background:transparent}
    .muted{color:var(--muted)}
    .msg{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card" style="margin-bottom:12px">
    <div class="row" style="justify-content:space-between">
      <div>
        <div class="muted">Status</div>
        <div id="status">Loading…</div>
      </div>
      <div class="row">
        <button class="ghost" id="btn-copy">Copy ID token</button>
        <button class="ghost" id="btn-logout">Logout</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px 0">Upload</h3>
    <div class="row">
      <input type="file" id="file">
      <button id="btn-upload">Upload</button>
    </div>
    <pre id="out" class="msg" style="margin-top:10px"></pre>
  </div>

  <div id="xcode" class="card" style="display:none; margin-top:14px">
    <div class="muted" style="margin-bottom:6px">
      Asset ready: <code id="asset-id"></code>
    </div>
    <div style="display:flex; gap:8px; margin-bottom:10px">
      <button class="ghost" id="p-360">360p</button>
      <button class="ghost" id="p-720">720p</button>
      <button class="ghost" id="p-1080">1080p</button>
    </div>
    <pre id="x-status" class="msg"></pre>
  </div>

  <div id="next" class="card" style="display:none; margin-top:14px">
    <div class="muted">Asset ready: <code id="next-asset"></code></div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const $ = (id) => document.getElementById(id);
  
    // ...keep the rest of your code...
  
    const btn = $('btn-upload');
    const fileInput = $('file');
    const out  = $('out');
  
    btn?.addEventListener('click', async (e) => {
      e.preventDefault();
      out.textContent = '';
  
      try {
        const tok = localStorage.getItem('idToken');
        if (!tok) throw new Error('Not logged in');
  
        const file = fileInput?.files?.[0];
        if (!file) throw new Error('Pick a file first');
  
        btn.disabled = true;
        const label = btn.textContent;
        btn.textContent = 'Uploading…';
  
        // 1) Ask server for a presigned PUT URL
        const r1 = await fetch('/api/v1/upload-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + tok },
          body: JSON.stringify({
            filename: file.name,
            contentType: file.type || 'application/octet-stream'   // <-- important
          })
        });
        const j1 = await r1.json().catch(()=>({}));
        if (!r1.ok || j1.success === false) {
          throw new Error(j1?.error?.message || r1.statusText || 'upload-url failed');
        }
        const { putUrl, assetId, key } = j1.data;
  
        // 2) Upload the file directly to S3 with the presigned URL
        const r2 = await fetch(putUrl, {
          method: 'PUT',
          headers: { 'Content-Type': file.type || 'application/octet-stream' },
          body: file
        });
        if (!r2.ok) {
          const t = await r2.text().catch(()=> '');
          throw new Error('S3 PUT failed: ' + r2.status + ' ' + t.slice(0,160));
        }
  
        // 3) Tell server the upload is complete so it can flip DynamoDB status
        const r3 = await fetch('/api/v1/upload-complete', {
          method: 'POST',
          headers: { 'Content-Type':'application/json', 'Authorization':'Bearer ' + tok },
          body: JSON.stringify({ assetId })
        });
        const j3 = await r3.json().catch(()=>({}));
        if (!r3.ok || j3.success === false) {
          throw new Error(j3?.error?.message || r3.statusText || 'upload-complete failed');
        }
  
        out.textContent = 'Upload ok\n' + JSON.stringify({ assetId, key }, null, 2);
  
        // Continue the demo: reveal transcode panel by reloading with ?asset=
        window.location.replace('/app.html?asset=' + encodeURIComponent(assetId));
  
        btn.textContent = label;
        btn.disabled = false;
      } catch (err) {
        out.textContent = 'Upload failed: ' + (err?.message || err);
        console.error(err);
        btn.textContent = 'Upload';
        btn.disabled = false;
      }
    });
  });
  </script>
  
</body>
</html>
