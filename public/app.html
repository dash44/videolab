<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>VideoLab – App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root { --bg:#0b0c10; --card:#15171c; --text:#e8eaf0; --muted:#9aa3b2; --accent:#2d6cdf; --danger:#e5484d; }
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:960px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #23252b;border-radius:14px;padding:18px}
    .row{display:flex;gap:12px;align-items:center}
    button{padding:10px 16px;border:1px solid #2a2e36;background:var(--accent);color:#fff;border-radius:10px;cursor:pointer}
    .ghost{background:transparent}
    .muted{color:var(--muted)}
    .msg{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card" style="margin-bottom:12px">
    <div class="row" style="justify-content:space-between">
      <div>
        <div class="muted">Status</div>
        <div id="status">Loading…</div>
      </div>
      <div class="row">
        <button class="ghost" id="btn-copy">Copy ID token</button>
        <button class="ghost" id="btn-logout">Logout</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px 0">Upload</h3>
    <div class="row">
      <input type="file" id="file">
      <button id="btn-upload">Upload</button>
    </div>
    <div id="out" class="msg" style="margin-top:10px"></div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const params = new URLSearchParams(location.search);
const asset = params.get('asset');
if (asset) {
  // show next step panel
  const next = document.getElementById('next');
  if (next) next.style.display = 'block';
  const slot = document.getElementById('next-asset');
  if (slot) slot.textContent = asset;
}

function getIdToken(){
  return localStorage.getItem('idToken') || '';
}

function setStatusLine(){
  const id = getIdToken();
  $('status').textContent = id ? 'Logged in (token in storage)' : 'Not logged in';
}

async function api(path, opts={}){
  const id = getIdToken();
  if(!id) throw new Error('Missing idToken. Please log in again.');
  const res = await fetch(path, {
    method: opts.method || 'GET',
    headers: {
      'Authorization': 'Bearer ' + id,
      ...(opts.body && !(opts.body instanceof FormData) ? { 'Content-Type': 'application/json' } : {})
    },
    body: opts.body && !(opts.body instanceof FormData) ? JSON.stringify(opts.body) : opts.body
  });
  const json = await res.json().catch(()=> ({}));
  if (!res.ok || json.success === false) {
    throw new Error(json?.error?.message || res.statusText || 'Request failed');
  }
  return json;
}

$('btn-upload').addEventListener('click', async () => {
    const f = $('file').files[0];
    $('err').textContent = '';
    try {
      if (!f) throw new Error('Pick a file first');

      const fd = new FormData();
      fd.append('file', f);

      const r = await fetch('/api/v1/upload', { method: 'POST', body: fd });
      const j = await r.json();
      if (!r.ok || j.success === false) throw new Error(j?.error?.message || 'Upload failed');

      // show result
      $('out').textContent = JSON.stringify(j, null, 2);
      setStatus('Upload ok', 'ok');

      // carry user into the next step automatically
      const assetId = j?.data?.assetId || j?.data?.storedAs;
      // redrirect
      window.location.href = `/app.html?asset=${assetId}`;
    } catch (e) {
      setStatus('Upload failed: ' + e.message, 'error');
    }
  });

$('btn-copy').addEventListener('click', async () => {
  const id = getIdToken();
  if(!id) return alert('No token in storage.');
  await navigator.clipboard.writeText(id).catch(()=>{});
  alert('ID token copied');
});
$('btn-logout').addEventListener('click', () => {
  localStorage.removeItem('idToken');
  location.href = '/';
});

setStatusLine();
</script>
</body>
</html>
